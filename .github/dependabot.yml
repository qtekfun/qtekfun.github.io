version: 2
updates:
  # 1. Keep Jekyll gems updated (Gemfile)
  - package-ecosystem: "bundler"
    directory: "/" # Root directory where Gemfile is located
    schedule:
      interval: "weekly" # Check weekly for updates (daily or monthly available)
      day: "monday"
    open-pull-requests-limit: 10 # Maximum 10 PRs open at once

  # 2. Keep GitHub Actions updated (for workflow dependencies)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"