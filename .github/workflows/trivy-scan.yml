name: Trivy scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  trivy:
    name: Trivy filesystem scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          set -e
          wget -qO- https://github.com/aquasecurity/trivy/releases/latest/download/trivy_$(uname -s)_$(uname -m).tar.gz | tar xz
          sudo mv trivy /usr/local/bin/

      - name: Run Trivy (JSON report)
        run: |
          trivy fs --format json --output trivy-report.json --severity HIGH,CRITICAL . || true

      - name: Print summary (table)
        run: |
          trivy fs --format table --severity HIGH,CRITICAL . || true

      - name: Upload Trivy report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: trivy-report
          path: trivy-report.json
